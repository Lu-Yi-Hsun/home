site_name: Lu Yi Hsun
repo_name: 'Lu-Yi-Hsun/home'
repo_url: 'https://github.com/Lu-Yi-Hsun/home'
edit_uri: "" # this code say do not view edit on page
extra:
  search:
    language: 'jp'
    #-tokenizer: '[\a\-\.]+'
  social:
    - type: 'github'
      link: 'https://github.com/Lu-Yi-Hsun/'
    - type: 'facebook'
      link: 'https://www.facebook.com/profile.php?id=100001559307331'
    #- type: 'twitter'
      #link: 'https://twitter.com/squidfunk'
   # - type: 'linkedin'
     # link: 'https://linkedin.com/in/squidfunk'

theme:
  language: "zh-Hant"
  name: 'material'
  feature:
    tabs: false
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  favicon: images/icon/rocket.png


# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
      linenums: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  
extra_javascript:
 - 'javascripts/extra.js'
 - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js'


